<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius - History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-microchip"></i>
            <span>Celsius</span>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="history.html" class="active"><i class="fas fa-history"></i> History</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </div>

    <main class="main-content">
        <header>
            <div class="header-title">
                <h1>Reading History</h1>
                <p>Historical temperature and humidity data</p>
            </div>
            <div class="header-actions">
                <div class="date-filter">
                    <input type="date" id="startDate">
                    <span>to</span>
                    <input type="date" id="endDate">
                    <select id="timeRange">
                        <option value="today">Today</option>
                        <option value="week">Last Week</option>
                        <option value="month">Last Month</option>
                    </select>
                </div>
                <button id="refreshBtn" class="primary-button">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </header>

        <div class="history-container">
            <div class="history-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="show-more-container">
                <button id="showMoreBtn" class="secondary-button">
                    <i class="fas fa-plus"></i> Show 15 More
                </button>
            </div>
        </div>
    </main>

    <script src="history.js"></script>
</body>
</html>
